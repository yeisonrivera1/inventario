name: flutter_one
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  http: any
  flutter_svg:  ^0.17.4
  liquid_swipe: ^1.5.0
  flutter_swiper:
  flutter_bloc: ^6.1.1
  equatable:

  speech_to_text: ^3.1.0
  highlight_text: ^0.7.2
  avatar_glow: ^1.2.0
  dio: ^3.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons:

flutter_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/icons/inventarioX.png'
  adaptive_icon_background: 'assets/icons/inventarioX.png'


flutter:

  uses-material-design: true

  assets:
  - assets/images/
  - assets/icons/
    